<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw Shapes</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <div>
      <input type="button" id="button_clear" value="Clear Canvas">
    </div>
    <div>
      <p>Drawing Mode:</p>
      <input type="button" id="button_mode_squares" value="Squares">
      <input type="button" id="button_mode_triangles" value="Triangles">
      <input type="button" id="button_mode_circles" value="Circles">
    </div>
    <div>
      <p>Shape Color:</p>
      <label>Red</label><input type="range" id="range_color_r" value="100">
      <label>Green</label><input type="range" id="range_color_g" value="100">
      <label>Blue</label><input type="range" id="range_color_b" value="100">
    </div>
    <div>
      <label>Shape Size:</label><input type="range" id="range_size" min="5" max="100" step="1" value="20">
      <label>(Circles) Segment Count:</label><input type="range" id="range_segments" min="10" max="100" step="1">
    </div>
    <div>
      <label>Rotation:</label><input type="range" id="range_rotation" min="0" max="360" step="1" value="0">
    </div>
    <div>
      <p>Preset Art</p>
      <img src="img/initial.jpg" width="400px">
      <p></p>
      <input type="button" id="button_draw" value="Draw">
    </div>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Shape.js"></script>
    <script src="Canvas.js"></script>
  </body>
</html>
